log4j.rootLogger=info,stdout,logfile

log4j.appender.stdout=apache.log4j.Consoleappappender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS}%p%t[%c]%M(line:%L)%m%n

log4j.appender.logfile.encoding=UTF-8
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=logs/log.log
log4j.appender.log4jfile.layout=org.apache.log4j.PatternLayout
log4j.appender.log4jfile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS}%p%t[%c]%M(line:%L)%m%n